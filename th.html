            }
            
            updateTimer();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        function updateTimer() {
            const timerEl = document.getElementById('timer');
            timerEl.textContent = timeLeft + ' ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ';
            
            if (timeLeft <= 10) {
                timerEl.className = 'timer warning';
            } else {
                timerEl.className = 'timer';
            }
        }

        function timeUp() {
            document.getElementById('feedback').innerHTML = '<span class="emoji">‚è∞</span>‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ<span class="emoji">‚è≠Ô∏è</span>';
            document.getElementById('feedback').className = 'feedback wrong';
            document.getElementById('answerArea').className = 'answer-area wrong';
            document.getElementById('answerInput').disabled = true;
            
            setTimeout(() => {
                nextQuestion();
            }, 1000);
        }

        function checkAnswer() {
            clearInterval(timerInterval);
            
            const inputElement = document.getElementById('answerInput');
            const userInput = inputElement.value.trim().replace(/\s+/g, ''); // ‡∏•‡∏ö‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            
            if (userInput === '') {
                document.getElementById('feedback').innerHTML = '‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á';
                document.getElementById('feedback').className = 'feedback wrong';
                startTimer();
                return;
            }

            const correctAnswerNoSpace = correctAnswer.join(''); // ‡∏£‡∏ß‡∏°‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ
            const isCorrect = userInput === correctAnswerNoSpace;
            const feedbackEl = document.getElementById('feedback');
            const answerAreaEl = document.getElementById('answerArea');
            
            inputElement.disabled = true;
            
            if (isCorrect) {
                let points = 10;
                if (currentDifficulty === 'medium') points = 15;
                if (currentDifficulty === 'hard') points = 20;
                
                if (currentDifficulty === 'easy' && timeLeft > 30) points += 5;
                if (currentDifficulty === 'medium' && timeLeft > 15) points += 5;
                if (currentDifficulty === 'hard' && timeLeft > 10) points += 5;
                
                score += points;
                correctCount++;
                document.getElementById('score').textContent = score;
                document.getElementById('correct').textContent = correctCount;
                feedbackEl.innerHTML = `<span class="emoji">üéâ</span>‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! +${points} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô<span class="emoji">‚ú®</span>`;
                feedbackEl.className = 'feedback correct';
                answerAreaEl.className = 'answer-area correct';
                
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            } else {
                feedbackEl.innerHTML = '<span class="emoji">‚ùå</span>‡∏ú‡∏¥‡∏î! ‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ<span class="emoji">‚è≠Ô∏è</span>';
                feedbackEl.className = 'feedback wrong';
                answerAreaEl.className = 'answer-area wrong';
                
                // ‡∏Ç‡πâ‡∏≤‡∏°‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠
                setTimeout(() => {
                    nextQuestion();
                }, 1000);
            }
        }

        function resetAnswer() {
            clearInterval(timerInterval);
            loadQuestion();
        }

        function nextQuestion() {
            currentLevel++;
            if (currentLevel >= TOTAL_QUESTIONS) {
                clearInterval(timerInterval);
                const percentage = (correctCount / TOTAL_QUESTIONS * 100).toFixed(0);
                document.getElementById('feedback').innerHTML = 
                    `<span class="emoji">üèÜ</span>‡∏à‡∏ö‡πÄ‡∏Å‡∏°!<span class="emoji">üéä</span><br>` +
                    `‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å ${correctCount}/${TOTAL_QUESTIONS} ‡∏Ç‡πâ‡∏≠ (${percentage}%)<br>` +
                    `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°: ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`;
                document.getElementById('feedback').className = 'feedback correct';
                document.getElementById('timer').textContent = 'üéâ';
                document.getElementById('answerInput').disabled = true;
                document.querySelector('.words-container').style.display = 'none';
            } else {
                loadQuestion();
            }
        }

        function backToMenu() {
            clearInterval(timerInterval);
            document.getElementById('levelSelection').style.display = 'block';
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('score').textContent = '0';
            document.getElementById('correct').textContent = '0';
            document.querySelector('.words-container').style.display = 'flex';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const answerInput = document.getElementById('answerInput');
            if (answerInput) {
                answerInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !this.disabled) {
                        checkAnswer();
                    }
                });
            }
        });
    </script>
