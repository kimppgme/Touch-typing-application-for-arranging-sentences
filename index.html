<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .game-title {
            font-size: 4rem;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .start-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .start-button:active {
            transform: translateY(-2px);
        }

        .language-selection {
            display: none;
            gap: 30px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .language-selection.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 25px 50px;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            min-width: 200px;
        }

        .language-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .language-button:active {
            transform: scale(1.05);
        }

        .flag {
            font-size: 2rem;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }

            .start-button {
                font-size: 1.5rem;
                padding: 15px 40px;
            }

            .language-button {
                font-size: 1.2rem;
                padding: 20px 35px;
                min-width: 160px;
            }

            .language-selection {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <script>
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 60 + 20 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="container">
        <h1 class="game-title">üéÆ GAME</h1>
        
        <div class="button-container">
            <button class="start-button" id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° / Start Game</button>
            
            <div class="language-selection" id="languageSelection">
                <a href="th.html" class="language-button">
                    <span class="flag">üáπüá≠</span>
                    ‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢
                </a>
                <a href="en.html" class="language-button">
                    <span class="flag">üá¨üáß</span>
                    English
                </a>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const languageSelection = document.getElementById('languageSelection');

        startBtn.addEventListener('click', function() {
            this.style.display = 'none';
            languageSelection.classList.add('show');
        });
    </script>
</body>
</html>
